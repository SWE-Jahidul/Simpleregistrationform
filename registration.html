<DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
    </head>

    <body>

        <h2>Registration Form</h2>


        <center>

            <div id="main">
                <form action="#">
                    <label>Full name</label> &nbsp;&nbsp;&nbsp;
                    <input id="fullname" name="fullname" placeholder="Full name" type="text" required="true" />
                    <br>
                    <br>
                    <label>Username </label> &nbsp;&nbsp;&nbsp;
                    <input id="username" name="username" type="text" placeholder="mymail@mail.com" required="true" />
                    <br>
                    <br>
                    <label>Password</label>&nbsp;&nbsp;&nbsp;
                    <input type="password" name="pwd" placeholder="password" required="true">
                    <br>
                    <br>
                    <label>Date of Birth</label>
                    <input type="date">
                    <br>
                    <br>
                    <label>Gender</label> &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="male"> Male &nbsp;
                    <input type="radio" name="gender" value="female"> Female &nbsp;&nbsp;

                    <input type="radio" name="gender" value="other"> Other &nbsp;&nbsp;&nbsp;
                    <br>
                    <br>

                    <label>Relegion</label>
                    <select>
                    <option value="Relegion">Relegion</option>
                    <option value="Islam">Islam</option>
                    <option value="Hindu">Hindu</option>
                    <option value="other">Other</option>
                </select>
                    <br>
                    <br>
                    <label>Address</label>
                    <br>
                    <br>
                    <textarea name="message" rows="10" cols="50" placeholder="text here"></textarea>
                    <br>
                    <br>
                    <label>
                    Education
                </label>
                    <br>
                    <br>
                    <input type="checkbox" name="platform1" value="psc"> PSC
                    <br>
                    <input type="checkbox" name="platform2" value="jsc"> JSC
                    <br>
                    <input type="checkbox" name="platform3" value="ssc"> SSC
                    <br>
                    <br>

                    <button class="button submit">Submit</button>
            </div>

        </center>
        </form>

    </body>

    </html>
